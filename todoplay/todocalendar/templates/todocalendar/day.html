<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoPlay</title>
    <link href="{% static '/css/home/main.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/css/todocalendar/day.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <ul class="menu">
            <li class="logo"><img src="{% static '/img/logo.png' %}"></li>
                <li class="user" style="margin-left:5%;"><b>{{ user }}</b>님 안녕하세요!</li>
                <li class="goHome"><a href="/calendar/month">홈</a></li>
                <li class="goChallenge"><a href="">챌린지 둘러보기</a></li>
                <li class="goMypage"><a href="">마이페이지</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="content">
            <div class="mini-cal">
                <div class="preview">
                    <div class="miniHeader">
                        <button class="year-month" onclick="goToday()"></button>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">S</div>
                            <div class="day">M</div>
                            <div class="day">T</div>
                            <div class="day">W</div>
                            <div class="day">T</div>
                            <div class="day">F</div>
                            <div class="day">S</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <div class="check-cal">
                </div>
            </div>
            <div class="daliy">
                <div class="todo-bar">
                    <p class="mon-day"></p>
                    <p class="ment">오늘의 할 일</p>
                </div>
                
                {% for item in item_list %}
                
                    <div class="todo-list">
                        <div class="one">
                            <p class="category">{{ item.category }}</p>
                            <div class="check">
                                <input type="checkbox">
                                <label for="todo">{{ item.content }}</label>
                            </div>
                            <input type="button" class="delete_item" value="삭제" onclick="delete_item({{ item.pk }})"></input>
                        </div>
                    </div>
                
                {% endfor %}
                <form method="POST"  style="margin-left:40%;padding-top: 5%">
                {% csrf_token %}
                    <select name="category">
                        {% for category in category_list %}
                            <option value="{{ category.pk }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                     <input type="text" name="todo" placeholder="할 일을 입력하세요">
                    <button type="submit">추가</button>
                </form>
            </div>
            
        </div>
    
    </div>


    <script src="{% static 'js/todocalendar/day.js' %}"></script>
</body>
{#삭제 버튼 구현한거에여 #}

    const delete_item = pk => {
        location.href = `/calendar/delete_item/${pk}`;
    }
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    if (urlParams.has('date')) {
        const date = urlParams.get('date');

}

</script>



</html>
